name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.0

      - name: Node.js setup
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Backend test
        run: pnpm --filter backend test

      - name: Frontend test
        run: pnpm --filter frontend test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Debug secrets
        run: |
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "User: ${{ secrets.VPS_USER }}"
          echo "Path: ${{ secrets.VPS_PROJECT_PATH }}"
          echo "SSH Key present: ${{ secrets.SSH_PRIVATE_KEY != '' }}"
          echo "SSH Key length: ${#SSH_PRIVATE_KEY}"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          fingerprint: ''
          script: |
            export TERM=xterm
            cd ${{ secrets.VPS_PROJECT_PATH }}
            git pull origin master
            docker compose down --volumes
            docker compose up -d --build
            
            # Check containers are UP
            sleep 10
            docker ps --filter "name=echo" --format "table {{.Names}}\t{{.Status}}"
            
            # Clean unused images
            docker system prune -f
